<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>GitHub Desktop</title>
    <link href='style.css' rel='stylesheet'>
    <link href='//dash_ref/Category/File/1'>
    <link href='//dash_ref_File/Entry/New Repository/0'>
    <link href='//dash_ref_File/Entry/New Branch/0'>
    <link href='//dash_ref_File/Entry/New Window/0'>
    <link href='//dash_ref_File/Entry/Clone Repository/0'>
    <link href='//dash_ref_File/Entry/Add Local Repository/0'>
    <link href='//dash_ref_File/Entry/Close/0'>
  </head>
  <body>
    <header>
      <h1>GitHub Desktop</h1>
    </header>
    <article>
      <p></p>
      <section class='category'>
        <h2 id='//dash_ref/Category/File/1'>
          File
        </h2>
        <div class='scrollable'>
          <table>
            <tr id='//dash_ref_File/Entry/New Repository/0'>
              <td class='command'>
                <p>
                  <code>CMD+N</code>
                </p>
              </td>
              <td class='description'>
                <div class='name'><p>New Repository</p></div>
                <div class='notes'></div>
              </td>
            </tr>
            <tr id='//dash_ref_File/Entry/New Branch/0'>
              <td class='command'>
                <p>
                  <code>CMD+SHIFT+N</code>
                </p>
              </td>
              <td class='description'>
                <div class='name'><p>New Branch</p></div>
                <div class='notes'></div>
              </td>
            </tr>
            <tr id='//dash_ref_File/Entry/New Window/0'>
              <td class='command'>
                <p>
                  <code>CMD+ALT+N</code>
                </p>
              </td>
              <td class='description'>
                <div class='name'><p>New Window</p></div>
                <div class='notes'></div>
              </td>
            </tr>
            <tr id='//dash_ref_File/Entry/Clone Repository/0'>
              <td class='command'>
                <p>
                  <code>CMD+CTRL+O</code>
                </p>
              </td>
              <td class='description'>
                <div class='name'><p>Clone Repository</p></div>
                <div class='notes'></div>
              </td>
            </tr>
            <tr id='//dash_ref_File/Entry/Add Local Repository/0'>
              <td class='command'>
                <p>
                  <code>CMD+O</code>
                </p>
              </td>
              <td class='description'>
                <div class='name'><p>Add Local Repository</p></div>
                <div class='notes'></div>
              </td>
            </tr>
            <tr id='//dash_ref_File/Entry/Close/0'>
              <td class='command'>
                <p>
                  <code>CMD+W</code>
                </p>
              </td>
              <td class='description'>
                <div class='name'><p>Close</p></div>
                <div class='notes'></div>
              </td>
            </tr>
          </table>
        </div>
      </section>
      <section class='notes'>
        <h2>Notes</h2>
        <ul>
        <li>Created by <a href="https://github.com/peterblazejewicz">Peter Blazejewicz</a>.</li>
        </ul>
      </section>
    </article>
    <footer>
      You can modify and improve this cheat sheet <a onclick="window.dash.openExternal_(this.href); return false;" href="http://cheat.kapeli.com">here</a>
    </footer>
  </body>
</html>
